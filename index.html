<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foizlarni hisoblash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function calculatePercentage() {
            const total = parseFloat(document.getElementById("total").value);
            const percentage = parseFloat(document.getElementById("percentage").value);

            if (isNaN(total) || isNaN(percentage)) {
                document.getElementById("result").textContent = ""; // Yaroqsiz ma'lumotlarni kiritganda natijalarni tozalash
                return;
            }

            // Foizni hisoblash
            const result = (total * percentage) / 100;

            // Natijani ko'rsatish
            document.getElementById("result").textContent = `${percentage}% ${total}$ dan = ${result}$`;
        }

        window.onload = function() {
            document.getElementById("total").addEventListener("input", calculatePercentage);
            document.getElementById("percentage").addEventListener("input", calculatePercentage);
        };
    </script>
</head>
<body class="bg-light">

<div class="container text-center bg-white rounded-5 mt-5 p-5 shadow">
    <div class="row align-items-center">
        <div class="col">
            <h1 class="fw-bold mb-3">Foizlarni hisoblash</h1>
            <form>
                <label for="total">Jami ($):</label>
                <input type="number" id="total" placeholder="Summa kiriting" required>
                <br><br>

                <label for="percentage">Foiz (%):</label>
                <input type="number" id="percentage" placeholder="Foiz kiriting" required>
                <br><br>
            </form>

            <div>
                <h2 class="text-bg-success rounded-5" id="result"></h2>
            </div>
        </div>
        <!-- /.col -->
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
